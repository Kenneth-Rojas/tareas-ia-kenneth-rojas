<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">üìù Gestor de Tareas</h1>

    <!-- Formulario para agregar nueva tarea -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Agregar nueva tarea</div>
        <div class="card-body">
            <form id="task-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="title" placeholder="T√≠tulo" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="description" placeholder="Descripci√≥n">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="status">
                            <option value="Por hacer">Por hacer</option>
                            <option value="En progreso">En progreso</option>
                            <option value="Completada">Completada</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="date" class="form-control" name="due_date">
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success">Agregar tarea</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lista de tareas -->
    <div id="tasks-list" class="row g-3"></div>
</div>
<!-- Modal de edici√≥n -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="edit-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar tarea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit-id">
        <div class="mb-3">
          <label for="edit-title" class="form-label">T√≠tulo</label>
          <input type="text" class="form-control" id="edit-title" required>
        </div>
        <div class="mb-3">
          <label for="edit-description" class="form-label">Descripci√≥n</label>
          <textarea class="form-control" id="edit-description" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label for="edit-status" class="form-label">Estado</label>
          <select class="form-select" id="edit-status">
            <option value="Por hacer">Por hacer</option>
            <option value="En progreso">En progreso</option>
            <option value="Completada">Completada</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="edit-due-date" class="form-label">Fecha de vencimiento</label>
          <input type="date" class="form-control" id="edit-due-date">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script>
    const form = document.getElementById('task-form');
    const tasksList = document.getElementById('tasks-list');

    async function fetchTasks() {
        const res = await fetch('/api/tasks');
        const tasks = await res.json();
        tasksList.innerHTML = '';
        tasks.forEach(renderTask);
    }

    function renderTask(task) {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">${task.title}</h5>
                    <p class="card-text">${task.description || ''}</p>
                    <p class="card-text"><small class="text-muted">Estado: ${task.status}</small></p>
                    ${task.due_date ? `<p class="card-text"><small class="text-muted">Vence: ${task.due_date}</small></p>` : ''}
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-sm btn-primary" onclick="editTask(${task.id})">Editar</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Eliminar</button>
                    </div>
                </div>
            </div>
        `;
        tasksList.appendChild(col);
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const res = await fetch('/api/tasks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (res.ok) {
            form.reset();
            fetchTasks();
        }
    });

    async function deleteTask(id) {
        if (!confirm('¬øEliminar esta tarea?')) return;
        await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
        fetchTasks();
    }

    let currentTaskId = null;
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));
    const editForm = document.getElementById('edit-form');

    function editTask(id) {
    fetch(`/api/tasks/${id}`)
        .then(res => res.json())
        .then(task => {
            currentTaskId = id;
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-title').value = task.title;
            document.getElementById('edit-description').value = task.description || '';
            document.getElementById('edit-status').value = task.status;
            document.getElementById('edit-due-date').value = task.due_date || '';
            editModal.show();
        });
}

    editForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
        title: document.getElementById('edit-title').value,
        description: document.getElementById('edit-description').value,
        status: document.getElementById('edit-status').value,
        due_date: document.getElementById('edit-due-date').value
    };
    const res = await fetch(`/api/tasks/${currentTaskId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    if (res.ok) {
        editModal.hide();
        fetchTasks();
    }
});

</script>

</body>
</html>
